<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Powder Tracks</title>
    <meta name="description" content="Radio Music Arcane" />

    <script src="/scripts/svg-inject.min.js"></script>

    <link rel="stylesheet" href="./styles/global.css" />
</head>

<body>
    <div class="app">
        <header>
            <div class="header__content">

                <h1>Powder Tracks</h1>

                <nav>
                    <ul class="links">
                        <li class="active">
                            <a href="/">Início</a>
                        </li>
                        <li>
                            <a href="/">Personagens</a>
                        </li>
                        <li>
                            <a href="/"> Minha playlist</a>
                        </li>
                        <form>
                            <input type="search" placeholder="Buscar..." />
                        </form>
                    </ul>
                </nav>
                <div class="user__profile">
                    <span>Maria Eduarda</span>
                    <div class="user__avatar">
                        <img src="./assets/user.jpeg" alt="User Profile" />
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main__content">
                <h2>Arcane</h2>
                <p>Riot Games</p>

                <div class="controls">
                    <button type="button">
                        <img src="/assets/icons/chevron-left.svg" alt="Ìcone seta para esquerda"
                            onload="SVGInject(this)">
                    </button>
                    <span>
                        1/20
                    </span>
                    <button type="button" disabled>
                        <img src="/assets/icons/chevron-right.svg" alt="Ìcone seta para direita"
                            onload="SVGInject(this)">
                    </button>
                </div>

            </div>
        </main>
        <footer>
            <div class="footer__content">
                <span class="music__progress"></span>

                <div class="music">
                    <img src="/assets/icons/heart.svg" alt="Ícone de curtida" onload="SVGInject(this)">
                    <div class="music__details">
                        <h3>Warriors</h3>
                        <p>Imagine Dragons</p>
                    </div>
                </div>
                <div class="music__controls">
                    <button type="button">
                        <img src="/assets/icons/random.svg" alt="Ícone pular para trás" onload="SVGInject(this)">
                    </button>

                    <div class="player"> 
                    <button type="button">
                        <img src="/assets/icons/chevron-left.svg" alt="Ícone pular para trás" onload="SVGInject(this)">
                    </button>

                    <button type="button" class="play">
                        <img src="/assets/icons/play.svg" alt="Ícone de play" onload="SVGInject(this)">
                    </button>

                    <button type="button">
                        <img src="/assets/icons/chevron-right.svg" alt="Ícone pular para frente"
                            onload="SVGInject(this)">
                    </button>
                    </div>

                    <button type="button">
                        <img src="/assets/icons/repeat.svg" alt="Ícone pular para trás" onload="SVGInject(this)">
                    </button>
                </div>
                <div class="config_controlls">
                    <button type="button">
                        <img src="/assets/icons/volume.svg" alt="Ícone pular para frente" onload="SVGInject(this)">
                    </button>

                    <button type="button">
                        <img src="/assets/icons/minimize.svg" alt="Ícone pular para trás" onload="SVGInject(this)">
                    </button>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
