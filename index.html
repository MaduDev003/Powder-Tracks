<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Powder Tracks</title>
    <meta name="description" content="Radio Music Arcane" />

    <script src="/scripts/svg-inject.min.js"></script>

    <link rel="stylesheet" href="./styles/global.css" />


    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log('Service Worker registrado!'))
                .catch(err => console.error('Erro ao registrar SW', err));
        }
    </script>
</head>

<body>
    <div class="app">
        <header>
            <div class="header__content">
                <img onclick="toggleListLinks()"  id="list" class="list" src="./assets/icons/list.svg" alt="Ìcone de listagem" onload="SVGInject(this)">
                <img class="close" src="./assets/icons/close.svg" alt="Ícone de fechar" onload="SVGInject(this)" onclick="toggleListLinks()">
                <h1>Powder Tracks</h1>

                <nav>
                    <ul class="links" onclick="choosePage(event)"> <!-- se por active, aciona o treco dos links -->
                         <li class="link">
                            <a href="/">Início</a>
                        </li>
                        <hr>
                        <li class="link">
                            <a href="/">Buscar</a>
                        </li>
                         <hr>
                        <li class="link">
                            <a href="/minha-play-list"> Minha playlist</a>
                        </li>
                       
                    </ul>
                </nav>
                
                <div class="user__profile">
                    <span>Maria Eduarda</span> 
                    <div class="user__avatar">
                        <img src="./assets/user.jpg" alt="User Profile" />
                    </div>
                </div>


            </div>
        </header>
        <main>
            <div class="main__content">
                <h2>Arcane</h2>
                <p class="artists">Riot Games</p>

                <div class="controls">
                    <button type="button" onclick="changeMusic(-1)">
                        <img src="./assets/icons/chevron-left.svg" alt="Ìcone seta para esquerda"
                            onload="SVGInject(this)">
                    </button>
                    <span id="music__counter">
                        1/8
                    </span>
                    <button type="button" onclick="changeMusic(1)">
                        <img src="./assets/icons/chevron-right.svg" alt="Ìcone seta para direita"
                            onload="SVGInject(this)">
                    </button>
                </div>

            </div>
        </main>
        <footer>
            <div class="footer__content">
                <span id="music__progress"></span>

                <div class="music">
                    <img onclick="likeMusic()" id="heart" src="./assets/icons/heart.svg" alt="Ícone de curtida" onload="SVGInject(this)">
                    <div class="music__details">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
                <div class="music__controls">
                    <button type="button">
                        <img src="./assets/icons/random.svg" alt="Ícone escolher uma música aleatória" onload="SVGInject(this)">
                    </button>

                    <div class="player">
                        <button type="button" onclick="changeMusic(-1)">
                            <img src="./assets/icons/chevron-left.svg" alt="Ícone mudar para música anterior"
                                onload="SVGInject(this)">
                        </button>

                        <button type="button" class="music__players play" onclick="playMusic()">
                            <img src="./assets/icons/play.svg" alt="Ícone de iniciar a música" onload="SVGInject(this)">
                            <img src="./assets/icons/pause.svg" alt="Ícone de pausar a música" onload="SVGInject(this)">
                        </button>

                        <button type="button" onclick="changeMusic(1)">
                            <img src="./assets/icons/chevron-right.svg" alt="Ícone mudar para próxima música"
                                onload="SVGInject(this)">
                        </button>
                    </div>

                    <button type="button">
                        <img src="./assets/icons/repeat.svg" alt="Ícone de repetir a música atual" onload="SVGInject(this)">
                    </button>
                </div>
                <div class="config_controlls">
                    <button type="button">
                        <img src="./assets/icons/volume.svg" alt="Ícone pular para frente" onload="SVGInject(this)">
                    </button>

                    <button type="button">
                        <img src="./assets/icons/minimize.svg" alt="Ícone pular para trás" onload="SVGInject(this)">
                    </button>
                </div>
            </div>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
